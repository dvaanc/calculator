<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <span class="output">0</span>
      </div>
      <div class="layout">
        <button class="button grey-button">AC</button>
        <button class="button grey-button">+/-</button>
        <button class="button grey-button">%</button>
        <button class="button purple-button" data-action="divide">รท</button>
        <button class="button grey-button">1</button>
        <button class="button grey-button">2</button>
        <button class="button grey-button">3</button>
        <button class="button purple-button" data-action="multiply">x</button>
        <button class="button grey-button">4</button>
        <button class="button grey-button">5</button>
        <button class="button grey-button">6</button>
        <button class="button purple-button" data-action="subtraction">-</button>
        <button class="button grey-button">7</button>
        <button class="button grey-button">8</button>
        <button class="button grey-button">9</button>
        <button class="button purple-button" data-action="addition">+</button>
        <button class="button grey-button button-bottom">0</button>
        <button class="button grey-button button-bottom">.</button>
        <button class="button grey-button button-bottom">del</button>
        <button class="button yellow-button ">=</button>
      </div>
    </div>
    <div class="footer">
      <h1>Made by dvaanc</h1>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
