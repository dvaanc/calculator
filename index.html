<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <span class="output">0</span>
      </div>
      <div class="layout">
        <button class="button grey-button" data-action="all-clear">AC</button>
        <button class="button grey-button" data-action="pos/neg">+/-</button>
        <button class="button grey-button" data-action="modulo">%</button>
        <button class="button purple-button" data-action="divide">รท</button>
        <button class="button grey-button number">1</button>
        <button class="button grey-button number">2</button>
        <button class="button grey-button number">3</button>
        <button class="button purple-button" data-action="multiply">x</button>
        <button class="button grey-button number">4</button>
        <button class="button grey-button number">5</button>
        <button class="button grey-button number">6</button>
        <button class="button purple-button" data-action="subtraction">-</button>
        <button class="button grey-button number">7</button>
        <button class="button grey-button number">8</button>
        <button class="button grey-button number">9</button>
        <button class="button purple-button" data-action="addition">+</button>
        <button class="button grey-button button-bottom number">0</button>
        <button class="button grey-button button-bottom" data-action="decimal">.</button>
        <button class="button grey-button button-bottom" data-action="delete">del</button>
        <button class="button yellow-button" data-action="equal">=</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
